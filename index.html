<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps2.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Rules: A best-of-five game. Good Luck!</h2>
        <button class="start">Start Game!</button>
    </header>
    <div>
        <h2 class="round">Round: <span class="roundNum">1</span></h2>
        <h2 class="Score">Scores:</h2>
        <h2>Player: <span class="playerScore">0</span></h2>
        <h2>Computer: <span class="computerScore">0</span></h2>
    </div>
    <div>
        <h2 class="prompt">Choose your play</h2>
        <div class="plays">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
