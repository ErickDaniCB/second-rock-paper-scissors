<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps2.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <div>
        <h2 class="round">Round: <span class="roundNum">0</span></h2>
        <h2 class="Score">Scores:</h2>
        <h2>Player: <span>0</span></h2>
        <h2>Computer: <span>0</span></h2>
    </div>
    <div>
        <h2 class="prompt">Choose your play</h2>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scirssors">Scissors</button>
    </div>
</body>
</html>
